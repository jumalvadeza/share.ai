<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversor de Temperatura</title>
</head>
<body>

<h1>Conversor de Temperatura</h1>

<p>Converter de:</p>
<select id="converterDe">
  <option value="celsius">Celsius para Fahrenheit</option>
  <option value="fahrenheit">Fahrenheit para Celsius</option>
</select>

<p>Digite a temperatura:</p>
<input type="number" id="tempInput">

<button id="converterBtn">Converter</button>

<p id="resultado"></p>

<script src="cpf.js"></script>

</body>
</html>
