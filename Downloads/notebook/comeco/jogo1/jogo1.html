<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhar o Número</title>
    <link rel="stylesheet" href="jogo1.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhar o Número</h1>
        <p>Tente adivinhar o número entre 1 e 100:</p>
        <input type="number" id="guessField">
        <button onclick="checkGuess()">Enviar Palpite</button>
        <div id="resultParas">
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
        <div id="congratsImage" class="hidden">
            <img src="jogobob.jpg" alt="Parabéns!">
        </div>
    </div>

    <script src="jogo1.js"></script>
</body>
</html>
