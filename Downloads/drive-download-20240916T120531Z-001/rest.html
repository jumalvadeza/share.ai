<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Restaurantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="rest.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Restaurante Pé de Chinesa</h1>


        <form id="formReserva">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Cliente</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data da Reserva</label>
                <input type="date" class="form-control" id="data" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora da Reserva</label>
                <input type="time" class="form-control" id="hora" required>
            </div>
            <div class="mb-3">
                <label for="mesas" class="form-label">Número de Mesas</label>
                <input type="number" class="form-control" id="mesas" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Fazer Reserva</button>
        </form>


        <div class="mt-4">
            <h2>Disponibilidade de Mesas</h2>
            <form id="formDisponibilidade">
                <div class="mb-3">
                    <label for="dataDisponibilidade" class="form-label">Data</label>
                    <input type="date" class="form-control" id="dataDisponibilidade" required>
                </div>
                <button type="submit" class="btn btn-info">Verificar Disponibilidade</button>
            </form>
            <p id="mesasDisponiveis" class="mt-3"></p>
        </div>


        <h2 class="my-4">Reservas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Mesas</th>
                </tr>
            </thead>
            <tbody id="listaReservas"></tbody>
        </table>
    </div>

    <script src="rest.js" type="module"></script>
</body>
</html>
